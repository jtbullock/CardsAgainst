<header>Please Enter Your Name</header>

<form class="form-inline panel-body" novalidate>
  <div class="form-group">
   <label for="registerUsername">Name</label>
   <input type="text" class="form-control" id="registerUsername" placeholder="Your Name" ng-model="username" required>
 </div>
 <button type="button" class="btn btn-default" ng-click="vm.registerName(username)">Join</button>
</form>
